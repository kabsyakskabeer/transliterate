
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Virtual Keyboard Demo</title>
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .input-field {
      margin: 20px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
    .keyboard-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Virtual Keyboard kdemo</h1>
    
    <input class="input-field" id="textInput" placeholder="Click here to use virtual keyboard">
    
    <div class="keyboard-container">
      <div id="keyboard"></div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const Keyboard = window.SimpleKeyboard.default;
      const inputField = document.getElementById('textInput');
      
      // Initialize keyboard
      const keyboard = new Keyboard({
        onChange: input => {
          inputField.value = input;
        },
        onKeyPress: button => {
          // Handle special buttons
          if (button === "{shift}" || button === "{lock}") handleShift();
        },
        theme: "hg-theme-default hg-layout-default",
        layout: {
          'default': [
            '` 1 2 3 4 5 6 7 8 9 0 - = {bksp}',
            '{tab} k w e r t y u i o p [ ] \\',
            '{lock} a s d f g h j k l ; \' {enter}',
            '{shift} z x c v b n m , . / {shift}',
            '{space}'
          ],
          'shift': [
            '~ ! @ # $ % ^ & * ( ) _ + {bksp}',
            '{tab} Q W E R T Y U I O P { } |',
            '{lock} A S D F G H J K L : " {enter}',
            '{shift} Z X C V B N M < > ? {shift}',
            '{space}'
          ]
        },
        display: {
          '{bksp}': '⌫',
          '{enter}': 'enter ↵',
          '{tab}': 'tab ⇥',
          '{lock}': 'caps ⇪',
          '{shift}': 'shift ⇧',
          '{space}': 'space'
        }
      });

      // Update keyboard when input changes
      inputField.addEventListener('input', function() {
        keyboard.setInput(this.value);
      });

      // Focus handling
      inputField.addEventListener('focus', function() {
        keyboard.setOptions({
          inputName: 'textInput'
        });
      });

      // Shift handling
      function handleShift() {
        const currentLayout = keyboard.options.layoutName;
        const shiftToggle = currentLayout === "default" ? "shift" : "default";
        
        keyboard.setOptions({
          layoutName: shiftToggle
        });
      }
    });
  </script>
</body>
</html>
